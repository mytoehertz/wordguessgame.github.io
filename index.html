<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guessing Game</title>
</head>

<body class="classy">
    <br><br>
    <header>
        <h1>The Guessing Game</h1>
        <h4>Our solar system</h4>
        
    </header>
<br><br>
<button type="button" class="btn btn-info btn-lg btn-block" onclick="startGame()">Click me to begin!</button>
<br><br>
    <section class="container">
        
            <div class="row">
                <div class="col-lg-6 box">
                    <h5>Guess the word</h5>
                    <p id="blank-words"></p>

                    <h5>Guesses Left</h5>
                    <p id="guesses-left"></p>

                    <h5>Letters used:</h5>
                    <p id="wrong-letters"></p>

                    <h5>Wins</h5>
                    <p id="wins"></p>

                    <h5>Losses</h5>
                    <p id="loses"></p>
                </div>
                <div class="col-lg-5 space">
                    <h4>Hints</h4>
                    <button type="button" class="btn btn-outline-light btn-block" onclick="displayHint()">Click me for hint!</button>
                    <p id="paragraph"></p>
                    <h4 id="random-hints"> </h4>

                </div>
            </div>

    </section>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
